<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Betting Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body>

    <h1> JS Betting Game </h1>

    <img id="image" style="width:50px;">

    <p id="user_bet"></p>
    <p id="user_guess"></p>
    <p id="computer_answer"></p>
    <p id="current_money"></p>

    <form id="game_form">
      Make a bet between $5 and $10: <br>
      <input id="bet" type="text">
      <br><br>

      Pick a number between 1 and 10: <br>
      <input id="guess" type="text">

      <!-- <input id="submit_form" type="submit" value="Submit"> -->
    </form>
    <p style="color:red;">
      Click enter to continue.
    </p>
    <br>
    <button id="restart">Restart Game</button>

    <script src="jsBettingGame2.js"></script>

  </body>
</html>
